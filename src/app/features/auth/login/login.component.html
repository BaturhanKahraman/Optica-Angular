<mat-card class="example-card">
  <form fxLayout="column" >

    <mat-card-title fxFlexAlign="center">Kullanıcı Girişi</mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutAlign="center" fxLayoutGap="2px">
      <mat-form-field appearance="outline">
        <mat-label>E-Posta</mat-label>
        <input matInput placeholder="Lütfen e-posta adresinizi girin.">
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->

      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Şifre</mat-label>
        <input matInput placeholder="Lütfen şifrenizi girin.">
      </mat-form-field>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-raised-button color="accent">Şifremi Unuttum</button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </form>
      <button mat-raised-button color="primary" (click)="login()" role="button">Giriş Yap</button>
    </mat-card>
